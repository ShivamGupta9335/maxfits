<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        #rh1 {
            text-align: center;

        form{

</head>

<body>
    <form>
        <h1 id="rh1">Registration Form</h1>
        <fieldset>
            <legend>

            </legend>

            Email: <input type="email" name="myemail" placeholder="Email" required><br><br>
            Age: <input type="age" name="myage" placeholder="Age" required><br><br>
            
            Gender: Male<input type="radio" name="mygender">
            Femail<input type="radio" name="mygender">
            other<input type="radio" name="mygender"><br><br>
            Hobbies: Reading<input type="checkbox"> Singing<input type="checkbox"><br><br>
            <label for="country">Country:</label>
            <select id="country">
                <option>select</option>
                <option>India</option>
                <option>Thailand</option>
                <option>USA</option>
                <option>Dholakpur</option>
                <option></option>



            </select><br><br>
            <input type="file" name="myfile"><br><br>
            About Yourself:<br>
            <textarea name="mytext" row="5" cols="50"></textarea><br><br>
            date: <input type="date" name="mydate"><br><br>
            Day: <input type="day" name="myday"><br><br>
            Time: <input type="time" value="mytime"><br><br>
            <input type="submit" value="submit now"> &nbsp;&nbsp;
            <input type="reset" value="Reset form">



        </fieldset>

    </form>
</body>

</html>
