<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <header>
        <h1>Contact Us</h1>
        <p>Get in touch with us for any queries or assistance.</p>
    </header>

    <section id="contact-details">
        <div class="contact-info">
            <h2>Our Location</h2>
            <p>123 MaxFits, Harpur, Gauri Bazar, Deoria, UP</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: www.maxfit.com</p>
            <div class="map">
                
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509437!2d144.95373631531663!3d-37.81720997975192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57759439d293bf0!2s123+Fitness+Street%2C+Gymville!5e0!3m2!1sen!2s!4v1234567890123"
                    width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0">
                </iframe>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="submit_form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 maxfit. All Rights Reserved.</p>
    </footer>

</body>

</html>
